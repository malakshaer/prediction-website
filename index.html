<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>
      We Can Guess Your Age,Gender and Nationality by knowing your name only
    </p>
    <div>
      <a href="#">
        <img class="image-frame" id="image" />
      </a>
    </div>
    <form id="form">
      <input
        type="text"
        id="search"
        placeholder="Enter your name here"
        autocomplete="off"
      />
      <button class="submit" type="submit">Search</button>
    </form>
    <main class="info-container" id="main">
      <div id="age"></div>
      <div id="gender"></div>
      <div id="nationality"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
